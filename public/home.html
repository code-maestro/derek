<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css" />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="vendor/fontawesome/css/brands.css" rel="stylesheet">
    <link href="vendor/fontawesome/css/solid.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">

    <script src="js/useranimalslist.js" defer></script>

  </head>

  <body>
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
          <div class="container py-5">
            <div class="row justify-content-around">
              <!-- description -->
              <div class="col-1">
                <div class="rounded px-5">
                  <p class="h4">
                    <strong>
                      <!-- <span id="select-heading"> Select animals at your farm </span>  -->
                    </strong>
                  </p>
                </div>
              </div>

              <div class="col-3">
                <p class="h4"> <strong> <span id="select-heading"> Select animals at your farm </span> </strong> </p>
              </div>

              <div class="col-2" id="add-new">
                <a data-toggle="modal" data-target="#newAnimalModal" href="#">
                  <div class="rounded">
                    <button class="btn btn-primary shadow-sm"> &nbsp;&nbsp;
                      <strong> add new </strong> &nbsp;&nbsp;
                      <i class="fa-solid fa-circle-plus"></i>
                    </button>
                  </div>
                </a>
              </div>

              <div class="col-3" id="add-new">
                <a href="/logout">
                  <div class="rounded">
                    <button class="btn btn-link shadow-sm"> &nbsp;&nbsp; <strong> log out </strong> &nbsp;&nbsp;
                    </button>
                  </div>
                </a>
              </div>

            </div>
          </div>

          <div class="container d-flex justify-content-center">
            <div class="row text-center" id="ddaa">

            </div>
          </div>
        </div>

        <!-- New Animal Modal-->
        <div class="modal fade" id="newAnimalModal" tabindex="-1" role="dialog" aria-labelledby="newAnimalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form id="contact-form" role="form" method="POST" action="/add-animal">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"> Add a new animal </h5>
                  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"> x </span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="container">

                    <div class="controls">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="form_name"> Animal Name * </label>
                            <input id="form_name" type="text" name="animal_type" class="form-control"
                              placeholder="Please enter the animal name *" required="required"
                              data-error=" animal name is required.">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="form_lastname"> Number of animals * </label>
                            <input id="form_lastname" type="number" name="number" class="form-control"
                              placeholder="Please enter the number of the animals  *" required="required"
                              data-error="number of animals is required.">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="form_message">Animal Description *</label>
                            <textarea id="form_message" name="description" class="form-control"
                              placeholder="Write animal Description." rows="4" required="required"
                              data-error="Please, leave us a message."></textarea>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <div>
                            <label for="formFileLg" class="form-label"> Upload animal image </label>
                            <input class="form-control form-control-lg" id="formFileLg" name="animal_image" type="file">
                          </div>
                        </div>
                      </div>

                      <div class="row">

                      </div>

                    </div>

                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary btn-md btn-block"> ADD </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="vendor/chart.js/chart-area-demo.js"></script>
        <script src="vendor/chart.js/chart-pie-demo.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

        <!-- Page level custom scripts -->
        <script src="vendor/chart.js/datatables-demo.js"></script>

  </body>

</html>
