<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="derek">

    <title> farma - select an animal </title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css" />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome/css/fontawesome.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome/css/brands.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome/css/solid.css" rel="stylesheet" type="text/css">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.css" rel="stylesheet" type="text/css">

    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- List of animals that belong to the farmer that has signed in -->
    <script src="js/animalList.js" defer></script>

  </head>

  <body>
    <!-- Main Content -->
    <div class="container text-center">
      <div class="row justify-content-md-center align-items-center" style="height: 80vh;">
        <div class="col-md-auto">
          <table class="table">
            <thead>
              <tr class="table-success">
                <th scope="col">
                  <div class="container d-flex flex-column flex-md-row align-items-center">
                    <div class="d-flex align-items-center link-body-emphasis text-decoration-none">
                      <span class="fs-4 h2"> <strong id="select-heading"> Select animals at your farm </strong>
                      </span>
                    </div>

                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                      <a href="/logout">
                        <span class="badge d-flex p-2 align-items-center text-bg-secondary rounded-pill">
                          <span class="px-1"> LOGOUT </span>

                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-power" viewBox="0 0 16 16">
                            <path d="M7.5 1v7h1V1h-1z" />
                            <path
                              d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
                          </svg>

                        </span>
                      </a>
                    </nav>

                  </div>


                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row" class="my-03">
                  <div class="container d-flex justify-content-center">
                    <div class="row text-center" id="ddaa">

                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- New Animal Modal-->
    <div class="modal fade" id="newAnimalModal" tabindex="-1" role="dialog" aria-labelledby="newAnimalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <!-- Registration Form -->
          <form class="row g-3 " enctype="multipart/form-data" action="/addAnimal" method="POST" id="new-animal-form"
            name="new-animal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> Add a new animal </h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> x </span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container">

                <div class="controls">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_name"> Animal Name * </label>
                        <input id="animal_type" type="text" name="animal_type" class="form-control"
                          placeholder="Please enter the animal name *" required="required"
                          data-error=" animal name is required.">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Animal Description *</label>
                        <textarea id="animal_desc" name="desc" class="form-control"
                          placeholder="Write animal Description." rows="4" required="required"
                          data-error="Please, leave us a message."></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div>
                        <label for="formFileLg" class="form-label"> Upload animal image </label>
                        <input class="form-control form-control-lg" id="formFileLg" name="animal_image" type="file">
                      </div>
                    </div>
                  </div>

                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary btn-md btn-block"> ADD </button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Success modal -->
    <div class="modal fade" id="successModalToggle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="successModalToggleLabel">
      <div class="modal-dialog modal-ms">
        <div class="modal-content">
          <div class="card">
            <div class="card-body text-center">

              <div class="prompt">
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_s2lryxtd.json"
                  background="transparent" speed="0.5" style="width: 100px; height: 100px;" loop
                  autoplay></lottie-player>
              </div>

              <h5 class="card-title my-2" id="success-msg"> </h5>

              <button type="button" class="btn btn-secondary my-2 font-monospace" data-bs-dismiss="modal">
                OK </button>

            </div>

          </div>
        </div>
      </div>
    </div>


    <!-- Error modal -->
    <div class="modal fade" id="errModalToggle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="errModalToggleLabel" aria-hidden="true">
      <div class="modal-dialog modal-ms">
        <div class="modal-content">
          <div class="card">
            <div class="card-body text-center">

              <div class="prompt">
                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor"
                  class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
              </div>

              <h5 class="card-title my-2" id="errors-msg"> </h5>

              <button type="button" class="btn btn-secondary my-2 font-monospace" data-bs-dismiss="modal">
                OK </button>

            </div>

          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="vendor/chart.js/chart-area-demo.js"></script>
    <script src="vendor/chart.js/chart-pie-demo.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

    <!-- Page level custom scripts -->
    <script src="vendor/chart.js/datatables-demo.js"></script>

  </body>

</html>
