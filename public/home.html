                          data-error=" animal name is required.">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_lastname"> Number of animals * </label>
                        <input id="form_lastname" type="number" name="number" class="form-control"
                          placeholder="Please enter the number of the animals  *" required="required"
                          data-error="number of animals is required.">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Animal Description *</label>
                        <textarea id="form_message" name="description" class="form-control"
                          placeholder="Write animal Description." rows="4" required="required"
                          data-error="Please, leave us a message."></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div>
                        <label for="formFileLg" class="form-label"> Upload animal image </label>
                        <input class="form-control form-control-lg" id="formFileLg" name="animal_image" type="file">
                      </div>
                    </div>
                  </div>

                  <div class="row">

                  </div>

                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary btn-md btn-block"> ADD </button>
            </div>
          </form>
        </div>

    <script>

      async function getUsers() {
        let url = '/before-home';
        try {
          let res = await fetch(url);
          return await res.json();
        } catch (error) {
          console.log(error);
        }
      }

      async function renderUsers() {

        let users = await getUsers();

        let html = '';

        let htmlSegment = '';

        let container = document.querySelector('#ddaa');

        if (![false, 0, "", null, undefined, NaN].includes(users)) {

          users.forEach(user => {
            htmlSegment = `
            <!-- animal card -->
            <a class="col-auto" href="/animal/${user}">
              <div onclick="seeDetails('${user}')">
                <div class="rounded shadow-sm py-5 px-4" id="${user}s">
                  <img src="https://ucarecdn.com/cfbb1536-2965-4f70-9070-81526cf90377/-/preview/-/quality/smart/" alt=""
                    width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                  <h5 class="mb-0"> ${user} </h5>
                  <span class="small text-uppercase text-muted" id="${user}ss"></span>
                </div>
              </div>
              </a
            <!-- End -->
          `;

            html += htmlSegment;

          });

          container.innerHTML = html;
          document.getElementById("select-heading").innerText = "select an animal to view the stats";

        } else {
          return;
        }
      }

      renderUsers();

      // Initial Selection Function
      function selected(params) {
        console.log(params + " hell is hot")
        const clicked = document.getElementById(params + "s");
        clicked.style.backgroundColor = '#cdffcd';
        document.getElementById(params + "ss").innerText = 'SELECTED';

        // data to be sent to the POST request
        fetch('/save', {
          method: 'POST',
          headers: {
            "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
          },
          credentials: 'include',
          body: 'foo=' + params
        })
          .then(res.json())
          .then(res => {
            // Handle response
            console.log('Response: ', res);
          })
          .catch(err => {
            // Handle error
            console.log('Error message: ', error);
          });
      }

    </script>
