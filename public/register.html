<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="FARMA WEB APP">
    <meta name="author" content="code-maestro">

    <title> Farma Self Registration </title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
      type="text/css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"
      type="text/css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">

    <link rel="stylesheet" href="../css/style.css" type="text/css" />

    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="../vendor/fontawesome/css/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="../vendor/fontawesome/css/brands.css" rel="stylesheet" type="text/css" />
    <link href="../vendor/fontawesome/css/solid.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <link href="../css/sb-admin-2.css" rel="stylesheet" type="text/css" />
    <!-- <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
    <link href="../css/custom.css" rel="stylesheet" type="text/css" />

    <!-- js --> 
    <script src="../js/registration.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
      defer></script>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="row">

          <div class="col-md-12 contents">
            <div class="row justify-content-center">
              <div class="col-md-6">

                <div class="mb-4 d-flex justify-content-center">
                  <img src="/images/LOGO.png" width="200" height="170" alt="FARMA MANAGEMENT SYSTEM V1 LOGO">
                </div>

                <div class="mb-4">
                  <p class="mb-5 d-flex justify-content-center"> <strong>farma v1</strong></p>
                  <h3 class="d-flex justify-content-center"> <strong> REGISTER HERE </strong></h3>
                  <p class="mb-3 d-flex justify-content-center"> Enter all your details into the form below </p>
                </div>

                <form method="post" name="myForm">

                  <div class="form-group mb-4">
                    <label for="username" id="fname" class="alerts"> </label>
                    <input type="text" maxlength="20" class="form-control" id="first-name" name="fname" placeholder="Enter First Name" >
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" id="lname" class="alerts"> </label>
                    <input type="text" maxlength="20" class="form-control" id="last-name" name="lname" placeholder="Enter Last Name"
                      >
                  </div>

                  <div class="form-group mb-4">
                    <label for="username" id="mail" class="alerts"> </label>
                    <input type="email" class="form-control" id="email" name="mail" placeholder="Enter Email"  >
                  </div>

                  <div class="form-group mb-4">
                    <label for="phone" id="phone" class="alerts"> </label>
                    <input type="tel" class="form-control" id="phone-number" name="phone" placeholder="Enter Phone Number"
                      >
                  </div>

                  <div class="form-group last mb-4">
                    <label for="password" id="password" class="alerts"> </label>
                    <input type="password" class="form-control" minlength="8" id="pass" name="password" placeholder="Enter Password"
                      >
                  </div>

                  <div class="form-group last mb-4">
                    <label for="password2" id="password2" class="alerts"> </label>
                    <input type="password" class="form-control" onchange="validatePassword()" minlength="8"
                      id="pass2" name="password2" placeholder="Confirm Password" >
                  </div>

                  <input type="button" onclick="validateForm()" value="REGISTER" class="my-4 btn text-white btn-block btn-primary" >
                    <!-- data-bs-toggle="modal" href="#OTP" role="button"> -->

                  <div class="mt-5">
                    <a href="/" class="d-flex justify-content-center"> LOGIN </a>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <!-- OTP Modal -->
    <div class="modal fade" id="OTP" data-bs-keyboard="true" aria-hidden="true"
      aria-labelledby="OTPLabel" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content px-2">
          <div class="modal-header  justify-content-center">
            <h5 class="modal-title justify-content-center fw-bold" id="otplabel"> ENTER OTP </h5>
          </div>

          <div class="modal-body">
            <label for="edit-reported-date" class="form-label fw-bold"> Enter the Single Use OTP code that has been
              sent to your email </label>
            <input onchange="confirmOTP()" id="confirm_otp" type="number" class="form-control my-4" name="confirm_otp">

          </div>
        </div>
      </div>

    </div>


  </body>

</html>
