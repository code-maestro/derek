  <body>

    <div class="content">
      <div class="container">


        <div class="row">
          <div class="col-md-12" id="err">

          </div>
        </div>

        <div class="row">

          <div class="col-md-12 contents">
            <div class="row justify-content-center">
              <div class="col-md-6">

                <div class="mb-4 d-flex justify-content-center">
                  <img src="/images/LOGO.png" width="200" height="170" alt="FARMA MANAGEMENT SYSTEM V1 LOGO">
                </div>

                <div class="mb-4">
                  <p class="mb-5 d-flex justify-content-center"> <strong>farma v1</strong></p>
                  <h3 class="d-flex justify-content-center"> <strong> REGISTER HERE </strong></h3>
                  <p class="mb-3 d-flex justify-content-center"> Enter all your details into the form below </p>
                </div>

                <form method="post" name="myForm">

                  <div class="form-group mb-4">
                    <label for="username" id="fname" class="alerts"> </label>
                    <input type="text" maxlength="20" class="form-control" id="first-name" name="fname"
                      placeholder="Enter First Name">
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" id="lname" class="alerts"> </label>
                    <input type="text" maxlength="20" class="form-control" id="last-name" name="lname"
                      placeholder="Enter Last Name">
                  </div>

                  <div class="form-group mb-4">
                    <label for="username" id="mail" class="alerts"> </label>
                    <input type="email" class="form-control" id="email" name="mail" placeholder="Enter Email">
                  </div>

                  <div class="form-group mb-4">
                    <label for="phone" id="phone" class="alerts"> </label>
                    <input type="tel" class="form-control" id="phone-number" name="phone"
                      placeholder="Enter Phone Number">
                  </div>

                  <div class="form-group last mb-4">
                    <label for="password" id="password" class="alerts"> </label>
                    <input type="password" class="form-control" minlength="8" id="password" name="password"
                      placeholder="Enter Password">
                  </div>

                  <div class="form-group last mb-4">
                    <label for="password2" id="password2" class="alerts"> </label>
                    <input type="password" class="form-control" onchange="validatePassword('password', 'password2')"
                      minlength="8" id="password2" name="password2" placeholder="Confirm Password">
                  </div>

                  <input type="button" onclick="validateForm()" value="REGISTER"
                    class="mt-4 btn text-white btn-block btn-primary">
                  <!-- data-bs-toggle="modal" href="#OTP" role="button"> -->

                  <div class="mt-2">
                    <a href="/" class="d-flex justify-content-center"> LOGIN </a>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- OTP Modal -->
    <div class="modal fade" id="OTP" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="pwdResetModalToggleLabel" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title py-2" style="background-color: #38d39f;">
                <strong>
                  OTP VERIFICATION
                </strong>
              </h5>


              <form enctype="multipart/form-data" method="post" name="OTP-FORM" id="OTP_CODE" class="OTP-CODE">

                <p class="card-text" id="replace"> Enter the Single Use OTP code that has been sent to your email. </p>

                <div class="form-group last mb-4">

                  <input id="uuid" type="text" name="uuid" hidden>

                  <input id="confirm_otp" type="number"
                    class="form-control my-4" name="confirm_otp">

                </div>

                <strong>
                  <span class="text-danger my-2" id="otp-msg">
                    ** OTP Code expires after 5 minutes **
                  </span>
                </strong>

                <div class="d-grid gap-2 d-md-flex justify-content-end mb-3">
                  <button type="button" class="btn btn-sm btn-danger mr-3" data-bs-dismiss="modal" aria-label="Close">
                    cancel
                  </button>
                  <button class="btn btn-primary" type="submit"> VERIFY </button>
                </div>

              </form>

            </div>

          </div>
        </div>
      </div>
    </div>
