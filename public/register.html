<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="/css/login.css">

    <!-- js -->
    <script src="../js/validatePassword.js" defer></script>

    <title> Farma </title>

  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="row">

          <div class="col-md-12 contents">
            <div class="row justify-content-center">
              <div class="col-md-6">

                <div class="mb-4 d-flex justify-content-center">
                  <img src="/images/LOGO.png" width="200" height="170" alt="FARMA MANAGEMENT SYSTEM V1 LOGO">
                </div>

                <div class="mb-4">
                  <p class="mb-5 d-flex justify-content-center"> <strong>farma v1</strong></p>
                  <h3 class="d-flex justify-content-center"> <strong> REGISTER HERE </strong></h3>
                  <p class="mb-3 d-flex justify-content-center"> Enter all your details into the form below </p>
                </div>

                <form action="/register" method="post">

                  <div class="form-group mb-4">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
                  </div>

                  <div class="form-group mb-4">
                    <!-- <label for="password">Password</label> -->
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name"
                      required>
                  </div>

                  <div class="form-group mb-4">
                    <!-- <label for="username">Username</label> -->
                    <input type="email" class="form-control" id="email" name="mail" placeholder="Enter Email" required>
                  </div>

                  <div class="form-group mb-4">
                    <!-- <label for="username">Username</label> -->
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number"
                      required>
                  </div>

                  <div class="form-group last mb-4">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" class="form-control" minlength="8" id="password" placeholder="Enter Password"
                      required>
                  </div>

                  <div class="form-group last mb-4">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" class="form-control" onchange="validatePassword()" minlength="8"
                      id="password2" name="password2" placeholder="Confirm Password" required>
                  </div>

                  <input type="submit" value="REGISTER" class="my-4 btn text-white btn-block btn-primary">

                  <div class="mt-5">
                    <a href="/" class="d-flex justify-content-center"> LOGIN </a>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>

</html>
