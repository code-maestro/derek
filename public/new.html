<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">

    <!-- Style -->
    <link rel="stylesheet" href="/css/login.css" type="text/css">

    <!-- JS -->
    <script src="../js/auth.js" defer></script>

    <title> Farma </title>

  </head>

  <body>

    <div class="content">
      <div class="container">

        <div class="row">
          <div class="col-md-12" id="started">

          </div>
        </div>

        <div class="row">

          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">

                <div class="mb-4">
                  <div class="d-flex align-items-center">

                    <div class="flex-shrink-0">
                      <img src="/images/LOGO.png" width="150" height="120" alt="FARMA MANAGEMENT SYSTEM V1 LOGO">
                    </div>

                    <div class="flex-shrink-0">
                      <h2 class="d-flex justify-content-start"> <strong> farma </strong></h2>
                      <p class="mb-4"> Welcome Back </p>
                    </div>

                  </div>

                </div>

                <!-- action="/auth"  -->
                <form method="post">

                  <div class="form-group first">
                    <!-- <label for="username">Username</label> -->
                    <input type="email" class="form-control px-2" id="email" name="mail" placeholder="Enter email"
                      required>
                  </div>

                  <div class="form-group last mb-4">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" class="form-control px-2" id="password" name="password"
                      placeholder="Enter password" required>
                  </div>

                  <input type="button" onclick="authenticateUser()" value="Log In"
                    class="btn text-white btn-block btn-primary">
                  <p class="fw-bold d-flex justify-content-center my-2 text-danger" id="wrongCredentials" > </p>

                  <div class="d-flex my-1 align-items-center justify-content-between">
                    <span>
                      <a href="#" class="forgot-pass">Forgot Password</a>
                    </span>

                    <span>
                      <a href="/register" class="forgot-pass"> SIGN UP </a>
                    </span>
                  </div>

                </form>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_6wA0Oc.json" background="transparent"
              speed="1" style="width: 350px; height: 350px;" loop autoplay></lottie-player>

            <!-- <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_CgexnTerux.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player> -->
          </div>

        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  </body>

</html>
